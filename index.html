<!DOCTYPE html>
<html>
<head>
    <title>TCC-Nicolas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header" align="center">
        <img src="AGENDA SEM FUNDO.png">
    </div> 

    <div class="main">

        <div class="box1">

            <input type="text" maxlength="50" required>
            <a class="btn btn4" onclick="add()"> Adicionar </a>
            
        </div>

        <div class="box2">
 

        </div>


    </div>

    <script>

        function add() {
            var entrada = document.querySelector("input")
            var texto_entrada = entrada.value 

            entrada.value = ""

            var tarefa = document.createElement("div")
            tarefa.setAttribute("class", "task")
            tarefa.innerHTML = texto_entrada

            var caixa = document.querySelector(".box2")
            caixa.appendChild(tarefa)
        }

    </script>

</body>
</html>
